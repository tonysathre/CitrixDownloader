name: Update Help docs

on:
  [push, pull_request]

jobs:
  update-help:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Update Help docs
      run: |
        '## Help' > HELP.md
        '```' >> HELP.md
        Get-Help .\Get-CTXBinary.ps1 -Full >> HELP.md
        '```' >> HELP.md
      shell: pwsh
      
    - name: Commit Changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "[Bot] Updated help doc"
        commit_user_name: Tony Sathre
        commit_user_email: tony@ghostbit.org
        commit_author: Tony Sathre <tony@ghostbit.org>
